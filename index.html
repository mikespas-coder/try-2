<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Multi-Year Quote Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 md:p-10 font-sans text-slate-800">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black text-slate-900">Odoo Quote Engine</h1>
                <p class="text-slate-500">Official Partner Estimator (v2.0)</p>
            </div>
            <div class="text-right hidden md:block">
                <span id="dateDisplay" class="text-sm font-bold text-slate-400 uppercase tracking-widest"></span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                
                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold mb-4 text-purple-700">1. Software & Contract</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Plan</label>
                            <select id="plan" class="w-full border p-3 rounded-xl bg-slate-50 font-semibold" onchange="calculate()">
                                <option value="standard">Standard Plan</option>
                                <option value="custom">Custom Plan</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Users</label>
                            <input type="number" id="users" value="1" min="1" class="w-full border p-3 rounded-xl font-semibold" oninput="calculate()">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Duration</label>
                            <select id="term" class="w-full border p-3 rounded-xl bg-slate-50 font-semibold" onchange="calculate()">
                                <option value="0">Monthly (Pay-as-you-go)</option>
                                <option value="1">1 Year Contract</option>
                                <option value="2">2 Year Contract</option>
                                <option value="3">3 Year Contract</option>
                                <option value="4">4 Year Contract</option>
                                <option value="5">5 Year Contract</option>
                            </select>
                        </div>
                    </div>
                </section>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-bold text-blue-700">2. Odoo.SH</h2>
                            <input type="checkbox" id="sh_toggle" class="w-6 h-6 accent-blue-600" onchange="calculate()" checked>
                        </div>
                        <div id="sh_inputs" class="space-y-3">
                            <div class="flex justify-between items-center">
                                <span class="text-xs font-bold text-slate-400 uppercase">Workers</span>
                                <input type="number" id="workers" value="1" min="1" class="w-20 border p-1 rounded text-center" oninput="calculate()">
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-xs font-bold text-slate-400 uppercase">Storage (GB)</span>
                                <input type="number" id="storage" value="5" min="1" class="w-20 border p-1 rounded text-center" oninput="calculate()">
                            </div>
                        </div>
                    </section>

                    <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-bold text-emerald-700">3. Implementation</h2>
                            <input type="checkbox" id="imp_toggle" class="w-6 h-6 accent-emerald-600" onchange="calculate()" checked>
                        </div>
                        <select id="pack" class="w-full border p-3 rounded-xl bg-slate-50 text-sm" onchange="calculate()">
                            <option value="2500">25 Hour Pack ($2,500)</option>
                            <option value="5000">50 Hour Pack ($5,000)</option>
                            <option value="10000">100 Hour Pack ($10,000)</option>
                        </select>
                    </section>
                </div>

                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <h2 class="text-lg font-bold mb-4">Contract Timeline</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead>
                                <tr class="border-b border-slate-100 text-slate-400 uppercase text-[10px] tracking-widest">
                                    <th class="py-3">Period</th>
                                    <th class="py-3">Software</th>
                                    <th class="py-3">Hosting</th>
                                    <th class="py-3 text-right">Total</th>
                                </tr>
                            </thead>
                            <tbody id="timeline_body">
                                </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-slate-900 text-white p-8 rounded-3xl shadow-2xl sticky top-10 border-t-4 border-purple-500">
                    <h2 class="text-xl font-bold mb-6">Quote Summary</h2>
                    
                    <div class="space-y-4 text-sm mb-8">
                        <div class="flex justify-between">
                            <span class="text-slate-400">Total Software</span>
                            <span id="soft_total_side" class="font-mono"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-400">Total Hosting</span>
                            <span id="sh_total_side" class="font-mono"></span>
                        </div>
                        <div class="flex justify-between border-b border-slate-800 pb-4">
                            <span class="text-slate-400">Implementation</span>
                            <span id="imp_total_side" class="font-mono text-emerald-400"></span>
                        </div>
                    </div>

                    <div class="mb-8">
                        <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Grand Total (Full Term)</p>
                        <div id="grandTotal" class="text-5xl font-black text-white mt-1">$0.00</div>
                        <p id="savingsLabel" class="text-emerald-400 text-xs font-bold mt-2"></p>
                    </div>

                    <button onclick="window.print()" class="w-full bg-purple-600 text-white font-bold py-4 rounded-xl hover:bg-purple-500 transition-all shadow-lg shadow-purple-900/20">
                        Print / Save PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

        function calculate() {
            const plan = document.getElementById('plan').value;
            const users = parseInt(document.getElementById('users').value) || 0;
            const term = parseInt(document.getElementById('term').value);
            const shOn = document.getElementById('sh_toggle').checked;
            const impOn = document.getElementById('imp_toggle').checked;

            const pricing = {
                standard: { annual: 373, monthly: 38.90 },
                custom: { annual: 732, monthly: 76.20 }
            };

            let timelineHtml = "";
            let totalSoft = 0;
            let totalSh = 0;
            let impFee = impOn ? parseFloat(document.getElementById('pack').value) : 0;

            const shMonthly = shOn ? (parseInt(document.getElementById('workers').value) * 16) + (parseInt(document.getElementById('storage').value) * 0.20) : 0;

            // Handle Monthly View
            if (term === 0) {
                let sFee = (pricing[plan].monthly * 0.85) * users;
                totalSoft = sFee;
                totalSh = shMonthly;
                timelineHtml = `
                    <tr class="border-b border-slate-50">
                        <td class="py-4 font-bold">Month 1 (Promo)</td>
                        <td>$${sFee.toFixed(2)}</td>
                        <td>$${shMonthly.toFixed(2)}</td>
                        <td class="text-right font-bold">$${(sFee + shMonthly).toFixed(2)}</td>
                    </tr>
                    <tr class="text-slate-400 italic">
                        <td class="py-4">Month 2+</td>
                        <td>$${(pricing[plan].monthly * users).toFixed(2)}</td>
                        <td>$${shMonthly.toFixed(2)}</td>
                        <td class="text-right">$${(pricing[plan].monthly * users + shMonthly).toFixed(2)}</td>
                    </tr>
                `;
            } else {
                // Handle Multi-Year View
                for (let i = 1; i <= term; i++) {
                    let isYear1 = (i === 1);
                    let sYearly = isYear1 ? (pricing[plan].annual * 0.85 * users) : (pricing[plan].annual * users);
                    let hYearly = shMonthly * 12;
                    let yearTotal = sYearly + hYearly + (isYear1 ? impFee : 0);

                    totalSoft += sYearly;
                    totalSh += hYearly;

                    timelineHtml += `
                        <tr class="border-b border-slate-50 ${isYear1 ? 'bg-purple-50/50' : ''}">
                            <td class="py-4 font-bold text-slate-600">Year ${i} ${isYear1 ? '<span class="text-[10px] bg-purple-200 text-purple-700 px-2 py-0.5 rounded ml-2">-15% OFF</span>' : ''}</td>
                            <td>$${sYearly.toLocaleString()}</td>
                            <td>$${hYearly.toLocaleString()}</td>
                            <td class="text-right font-bold text-slate-900">$${yearTotal.toLocaleString()}</td>
                        </tr>
                    `;
                }
            }

            // Summaries
            const grandTotal = totalSoft + totalSh + impFee;
            document.getElementById('timeline_body').innerHTML = timelineHtml;
            document.getElementById('soft_total_side').innerText = `$${totalSoft.toLocaleString()}`;
            document.getElementById('sh_total_side').innerText = `$${totalSh.toLocaleString()}`;
            document.getElementById('imp_total_side').innerText = `$${impFee.toLocaleString()}`;
            document.getElementById('grandTotal').innerText = `$${grandTotal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            
            const savings = (pricing[plan].annual * 0.15) * users;
            document.getElementById('savingsLabel').innerText = term > 0 ? `Total Term Savings: $${savings.toLocaleString()}` : "15% Promo Applied to 1st Month";
        }

        calculate();
    </script>
</body>
</html>
