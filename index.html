<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Partner Quote Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4 md:p-10 font-sans">
    <div class="max-w-5xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-slate-900">Odoo Quote Builder</h1>
            <p class="text-slate-500 mt-2">Custom Plan Pricing (15% First-Year Discount Included)</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                
                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold mb-4 flex items-center">
                        <span class="bg-purple-100 text-purple-700 w-8 h-8 rounded-full flex items-center justify-center mr-2 text-sm">1</span>
                        Software Licensing
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Number of Users</label>
                            <input type="number" id="users" value="1" min="1" class="w-full border border-slate-300 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 outline-none" oninput="calculate()">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Billing Cycle</label>
                            <select id="cycle" class="w-full border border-slate-300 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 outline-none" onchange="calculate()">
                                <option value="monthly">Monthly</option>
                                <option value="yearly">Yearly (Pre-paid)</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold mb-4 flex items-center">
                        <span class="bg-blue-100 text-blue-700 w-8 h-8 rounded-full flex items-center justify-center mr-2 text-sm">2</span>
                        Odoo.SH Hosting
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Workers ($16/mo)</label>
                            <input type="number" id="workers" value="1" min="1" class="w-full border border-slate-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none" oninput="calculate()">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Storage ($0.20/GB)</label>
                            <input type="number" id="storage" value="5" min="1" class="w-full border border-slate-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none" oninput="calculate()">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Staging ($10/mo)</label>
                            <input type="number" id="staging" value="1" min="0" class="w-full border border-slate-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none" oninput="calculate()">
                        </div>
                    </div>
                </section>

                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold mb-4 flex items-center">
                        <span class="bg-emerald-100 text-emerald-700 w-8 h-8 rounded-full flex items-center justify-center mr-2 text-sm">3</span>
                        Implementation Packs
                    </h2>
                    <select id="pack" class="w-full border border-slate-300 rounded-xl p-3 focus:ring-2 focus:ring-emerald-500 outline-none" onchange="calculate()">
                        <option value="0">None</option>
                        <option value="2500">Basic (25 Hours) - $2,500</option>
                        <option value="5000">Standard (50 Hours) - $5,000</option>
                        <option value="10000">Advanced (100 Hours) - $10,000</option>
                    </select>
                </section>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-slate-900 text-white p-8 rounded-3xl shadow-xl sticky top-10">
                    <h2 class="text-xl font-bold mb-6 border-b border-slate-700 pb-4">Estimate Summary</h2>
                    
                    <div class="space-y-4 mb-8">
                        <div class="flex justify-between text-slate-400">
                            <span>Licensing (Year 1)</span>
                            <span id="softSum" class="text-white font-mono"></span>
                        </div>
                        <div class="flex justify-between text-slate-400">
                            <span>Hosting Total</span>
                            <span id="shSum" class="text-white font-mono"></span>
                        </div>
                        <div class="flex justify-between text-slate-400">
                            <span>One-time Fees</span>
                            <span id="packSum" class="text-white font-mono"></span>
                        </div>
                    </div>

                    <div class="border-t border-slate-700 pt-6">
                        <p class="text-xs uppercase tracking-widest text-slate-500 font-bold mb-1">Total Investment</p>
                        <div id="grandTotal" class="text-4xl font-black text-emerald-400">$0.00</div>
                        <p id="periodLabel" class="text-slate-500 text-sm mt-1"></p>
                    </div>

                    <button onclick="window.print()" class="w-full mt-8 bg-white text-slate-900 font-bold py-4 rounded-xl hover:bg-slate-200 transition-all flex items-center justify-center gap-2">
                        Download Quote (PDF)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const users = parseInt(document.getElementById('users').value) || 0;
            const cycle = document.getElementById('cycle').value;
            const workers = parseInt(document.getElementById('workers').value) || 0;
            const storage = parseInt(document.getElementById('storage').value) || 0;
            const staging = parseInt(document.getElementById('staging').value) || 0;
            const packCost = parseFloat(document.getElementById('pack').value) || 0;

            // 1. Licensing Logic
            // Monthly: $76.20 -> $61.10 (Year 1)
            // Yearly: $61 -> $49 (Year 1, $588/yr)
            let softSubtotal = 0;
            if (cycle === 'monthly') {
                softSubtotal = users * 61.10;
            } else {
                softSubtotal = users * 588.00;
            }

            // 2. Hosting Logic
            let shMonthly = (workers * 16) + (storage * 0.20) + (staging * 10);
            let shSubtotal = (cycle === 'monthly') ? shMonthly : (shMonthly * 12);

            // 3. Totals
            let total = softSubtotal + shSubtotal + packCost;

            // Update UI
            document.getElementById('softSum').innerText = `$${softSubtotal.toLocaleString()}`;
            document.getElementById('shSum').innerText = `$${shSubtotal.toLocaleString()}`;
            document.getElementById('packSum').innerText = `$${packCost.toLocaleString()}`;
            document.getElementById('grandTotal').innerText = `$${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('periodLabel').innerText = (cycle === 'monthly') 
                ? "Includes Month 1 + One-time fees" 
                : "Full Year 1 + One-time fees";
        }
        calculate();
    </script>
</body>
</html>
